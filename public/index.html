<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
       <input type="text" placeholder="Enter key" id="secretkey">
    <br>

    <textarea id="ipfld"></textarea>
    <button type="submit" id="submitbutton">Send</button>
    <div id="allmsgs"></div>
    <!-- installs socket.io on front end -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const input = document.getElementById("ipfld");
        const sendbtn = document.getElementById("submitbutton");
        

        socket.on('message', (messsage,secretkey) => {
            const sk=document.getElementById("secretkey").value;
            if(sk==secretkey){       const div=document.createElement('div');

            const l=document.createElement('p');
            l.innerText=messsage;
        
            div.appendChild(l);
            document.getElementById('allmsgs').appendChild(div);
            console.log(messsage);
        }
        })

        sendbtn.addEventListener('click', (event) => {
            const msg=input.value;
            const secretkey=document.getElementById("secretkey").value;
            console.log(msg);
            socket.emit('user-message', msg,secretkey)
        })
    </script>
</body>

</html>
