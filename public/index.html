<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
</head>

<body>
    <h1>Chatting</h1>
       <input type="text" placeholder="Enter key to create secret room" id="secretkey">
    <br>
    <input type="text" placeholder="Enter User name" id="username">
    <br>
    <input type="text" placeholder="Enter something" id="ipfld">
    <button type="submit" id="submitbutton">Send</button>
    <div id="allmsgs"></div>
    <!-- installs socket.io on front end -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const input = document.getElementById("ipfld");
        const sendbtn = document.getElementById("submitbutton");
        

        socket.on('message', (messsage,username,secretkey) => {
            const sk=document.getElementById("secretkey").value;
            if(sk==secretkey){       const div=document.createElement('div');
            const h3=document.createElement('h3');
            h3.innerText=username;
            const l=document.createElement('p');
            l.innerText=messsage;
            div.appendChild(h3);
            div.appendChild(l);
            document.getElementById('allmsgs').appendChild(div);
            console.log(messsage);
        }
        })

        sendbtn.addEventListener('click', (event) => {
            const msg=input.value;
            const username=document.getElementById("username").value;
            const secretkey=document.getElementById("secretkey").value;
            console.log(msg);
            socket.emit('user-message', msg,username,secretkey)
        })
    </script>
</body>

</html>
